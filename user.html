<!DOCTYPE html>
<html>
    <head>
        <title>Bidding system</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="styling.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
          <h1>Online Bidding System</h1>
          <nav>
          <ul>
              <li><a href="welcome.html">Home</a></li>
              <li><a href="Admin.html">Admin</a></li>
              <li><a href="Buyer.html">Buyer </a></li>
              <li><a href="Supplier.html">Supplier </a></li>
          </ul>
          </nav>
       </header>

        <main>
            <div class="wrapper">    
                <form class="form" id="GEG">
                    <h2 class="text-uppercase">Registration form</h2>
                    <div class="mb-3">
                      <label>Name</label>
                      <input type="text" name="name" id="name" class="input-field" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="input-field" id="email" name="email" required>
                    </div>
            
                    <div class="mb-3">
                      <label for="validationServer04">Contact Number</label>
                      <input type="number" class="form-control" name="num" id="num"  required>
                    </div>
           
                    <div class="mb-3">
                      <label>Profession</label>
                      <input type="text" name="prof" id="prof" class="input-field" required>
                    </div>
            
                    <div class="row">
                      <label>Address(City, State)</label>
                        <div class="mb-3">
                            <select class="form-select" id="add" name="add" required>
                              <option selected disabled value="choose"></option>
                              <option value="Panjim, Goa">Panjim, Goa</option>
                              <option value="Margao, Goa">Margao, Goa</option>
                              <option value="Pernem, Goa">Pernem, Goa</option>
                              <option value="Bicholim, Goa">Bicholim, Goa</option>
                              <option value="Ponda, Goa">Ponda, Goa</option>
                              <option value="Maharashtra">Maharashtra</option>
                              <option value="Karnataka">Karnataka</option>
                              <option value="Kerala">Kerala</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <button id="Submit" type="submit" value="Submit" class="btn btn-primary btn-block mb-4"><a href="welcome.html">Submit</a></button>
                      </div>
                    </div>
                    
            
                </form>
              </div>
            
        </main>
        <footer>
            <p>&copy; 2023 Online Bidding System</p>
        </footer>
    </body>
</html>
